<!doctype html>
<html>
	<head>
		<title>Star Wars Battle</title>
		<meta charset="UTF-8">
		
		<!-- Added a link to Bootstrap-->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- My Style Sheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		</head>
	
	<body>
		<div id="backgroundImage"><img src="assets/images/XWingFighter.png"></div>
		
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-8" id="titleStyle">
					<div>Star Wars RPG!</div>
				</div>
			</div>

			<div class="row" id="characterList">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-2 playerStyle characterID" value=0>
							<div class="row">
								<div class="col-md-12 characterName" id="charName-0">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="charImage-0" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="charHealth-0">
								</div>
							</div>
						</div>
						<div class="col-md-2 playerStyle characterID" value=1>
							<div class="row">
								<div class="col-md-12 characterName" id="charName-1">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="charImage-1" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="charHealth-1">
								</div>
							</div>
						</div>
						<div class="col-md-2 playerStyle characterID" value=2>
							<div class="row">
								<div class="col-md-12 characterName" id="charName-2">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="charImage-2" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="charHealth-2">
								</div>
							</div>
						</div>
						<div class="col-md-2 playerStyle characterID" value=3>
							<div class="row">
								<div class="col-md-12 characterName" id="charName-3">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="charImage-3" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="charHealth-3">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12 sectionTitle">
					Your Character
				</div>
			</div>

			<div style="height: 120px">
				<div class="row" id="characterChoiceSection">
					<div class="col-md-2 playerStyle">
						<div class="row">
							<div class="col-md-12 characterName" id="characterChoiceName">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<img class="characterImage center-block" id="characterChoiceImage" src="">
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 characterName" id="characterChoiceHealth">
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Enemies Section -->

			<div class="row">
				<div class="col-md-12 sectionTitle">
					Enemies Available to Attack
				</div>
			</div>

			<div class="row">
				<div class="col-md-8">
					<div class="row" id="enemyList">
						<div class="col-md-2 enemyStyle enemyID" id="enemy-0" value=0>
							<div class="row">
								<div class="col-md-12 characterName" id="enemyName-0">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="enemyImage-0" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="enemyHealth-0">
								</div>
							</div>
						</div>
						<div class="col-md-2 enemyStyle enemyID" id="enemy-1" value=1>
							<div class="row">
								<div class="col-md-12 characterName" id="enemyName-1">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="enemyImage-1" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="enemyHealth-1">
								</div>
							</div>
						</div>
						<div class="col-md-2 enemyStyle enemyID" id="enemy-2" value=2>
							<div class="row">
								<div class="col-md-12 characterName" id="enemyName-2">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<img class="characterImage center-block" id="enemyImage-2" src="">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 characterName" id="enemyHealth-2">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col-md-12 sectionTitle">
					Fight Section
				</div>
			</div>

			<!-- For now, a Bootstrap Button, but a themed button should really go here if I had the time -->

			<div class="row">
				<div class="col-md-12 sectionTitle">
					<button type="button" class="btn btn-default" id="attack">Attack</button>
				</div>
			</div>


			<!-- Start of Defender section -->

			<div class="row">
				<div class="col-md-12 sectionTitle">
					Defender
				</div>
			</div>


			<!-- Defender Icon here -->

			<div class="row" id="enemyChoiceSection">
				<div class="col-md-2 enemyChoiceStyle">
					<div class="row">
						<div class="col-md-12" id="enemyChoiceName">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<img class="characterImage center-block" id="enemyChoiceImage" src="">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" id="enemyChoiceHealth">
						</div>
					</div>
				</div>
			</div>
			
			<div class="row" id="battleDetailsSection">
				<div class="col-md-12" id="battleStyle">
					<div id="playerAttack"></div>
					<br>
					<div id="enemyAttack"></div>
					<br>
					<button type="button" class="btn btn-default" id="resetGame">Reset</button>
				</div>
			</div>

		</div>
		

		<!-- Added link to the jQuery Library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="assets/javascript/game.js"></script>
	</body>
